{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Ro‘yxatdan o‘tish</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-box {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 12px;
        }
    </style>
</head>
<body>

<div class="register-box">
    <h3 class="text-center mb-4">Ro‘yxatdan o‘tish</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
          <div class="mb-3">
              <label class="form-label">{{ field.label_tag }}</label>
              {{ field }}
              {% if field.errors %}
                  <div class="text-danger small">{{ field.errors|striptags }}</div>
              {% endif %}
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary w-100">Ro‘yxatdan o‘tish</button>
    </form>
    <p class="text-center mt-3">
        Allaqachon ro‘yxatdan o‘tganmisiz? <a href="{% url 'login' %}">Kirish</a>
    </p>
</div>

<!-- Bootstrap JS CDN (ixtiyoriy, agar JavaScript kerak bo‘lsa) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
